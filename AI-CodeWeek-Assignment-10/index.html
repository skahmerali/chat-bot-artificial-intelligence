<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container border rounded ">
        <div class="mb-3 ">
            <p>10. Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit. </p>
        </div>
        <div class="mb-3">
            <input type="number" id="degree" placeholder="Enter value">

            <select id="selectDegree">
                <option value="c">°C</option>
                <option value="f">°F</option>
            </select>

            <button onclick="degree()" class="btn btn-outline-primary">Convert</button>
        </div>
        <p>Answer:</p>
        <p id="degreeResult"></p>
        <br>

    </div>
    <br>

    <script src="app.js"></script>
</body>
</html>
