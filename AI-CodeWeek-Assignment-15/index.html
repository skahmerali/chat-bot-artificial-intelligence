<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container border rounded ">
        <div class="mb-3 ">
            <br>
            <p>15. Write a JavaScript program to convert a given days to hours and minutes.</p>
        </div>
        <div class="mb-3">
            <input type="number" id="givenDays" placeholder="Enter first number">

            <button onclick="givenDays()" class="btn btn-outline-primary">Check</button>
        </div>
        <p>Answer:</p>
        <p id="daysReslut"></p>
        <br>

    </div>
    <script src="">


        function givenDays() {

            let givenDays = Number(document.getElementById("givenDays").value)


            let days = givenDays * 24 + `${" hours"}`


            document.getElementById("daysReslut").innerHTML = days

        }

    </script>
</body>

</html>
